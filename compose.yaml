services:
    jupyter:
      image: contransimage
      volumes:
        - ./:/contrans
      env_file:
        - .env
      ports:
        - "8895:8888"
      networks:
        - dbnetwork
    mongo:
      image: mongo:latest
      env_file:
        - .env
      volumes:
        - mongolab1:/data/db
      ports:
        - "27017:27017"
      networks:
        - dbnetwork
    postgres:
      image: postgres:latest
      env_file: 
        - .env
      volumes:
        - postgreslab1:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      networks:
        - dbnetwork
volumes:
  postgreslab1:
  mongolab1:
networks:
  dbnetwork: